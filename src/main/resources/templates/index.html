<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gentelella Alela! |</title>

<!-- Bootstrap -->
<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
<!-- Animate.css -->
<link rel="stylesheet" th:href="@{/vendors/animate.css/animate.min.css}">

<!-- Custom Theme Style -->
<link th:href="@{/css/custom.min.css}" rel="stylesheet">
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form>
						<h1>登 录</h1>
						<div>
							<input type="text" name="account" th:value="${account}" class="form-control" placeholder="用户名" required="" />
						</div>
						<div>
							<input type="password" name="password" th:value="${password}" class="form-control" placeholder="密  码" required="" />
						</div>
						<div>
							<a class="btn btn-default submit" href="/login">登 录</a> <a
								class="reset_pass" href="#">忘了密码?</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								前往? <a href="#signup" class="to_register"> 创建账号 </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> XX 课程 教育 平台!
								</h1>
								<p>©2016 所有权归“三个葫芦娃”团队. XX课程教育平台!  </p>
							</div>
						</div>
					</form>
				</section>
			</div>

			<div id="register" class="animate form registration_form">
				<section class="login_content">
					<form>
						<h1>创建一个新的账号</h1>
						<div>
							<input type="text" class="form-control" placeholder="账号"
								required="" />
						</div>
						<div>
							<input type="email" class="form-control" placeholder="邮箱"
								required="" />
						</div>
						<div>
							<input type="password" class="form-control"
								placeholder="密码" required="" />
						</div>
						<div>
							<a class="btn btn-default submit" href="index.html">提交</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								已经存在账号 ? <a href="#signin" class="to_register">
									登录 </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> XX 课程 教育 平台!
								</h1>
								<p>©2016 所有权归“三个葫芦娃”团队. XX课程教育平台!  </p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
