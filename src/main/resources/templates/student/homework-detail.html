<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header" />
<link th:href="@{/css/student/homework.css}" rel="stylesheet">
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- side_bar  -->
		<div th:replace="nav::student_sidebar"></div>
		<!-- /side_bar  -->

		<!-- top navigation -->
		<div th:replace="nav::top_nav"></div>
		<!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Plain Page</h3>
                    </div>
                    <div th:replace="nav::title_search"></div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>作业2：大型web系统</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                           aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#">Settings 1</a>
                                            </li>
                                            <li><a href="#">Settings 2</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row" th:each="hw : ${homeworkList}">
                                    <h5 th:text="${hw.title}">题目要求</h5>
                                    <div th:text="${hw.content}"></div>

                                </div>
                                <div class="row">
                                    <h5>上传答案</h5>
                                    <div>
                                        <form method="POST" enctype="multipart/form-data" action="/GFile">
                                            <input type="file" class="form-control" id="file" name="file">
                                            <input type="submit"  value="上传"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
			<footer th:replace="template::footer"></footer>
			<!-- /footer content -->
    </div>
</div>
</body>
</html>
