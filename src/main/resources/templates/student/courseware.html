<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header" />

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- side_bar  -->
			<div th:replace="nav::student_sidebar"></div>
			<!-- /side_bar  -->

			<!-- top navigation -->
			<div th:replace="nav::top_nav"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>课件</h3>
						</div>
						<div th:replace="nav::title_search"></div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">

								<!-- start project list -->
								<table class="table table-striped projects">
									<thead>
										<tr>
											<th style="width: 5%">#</th>
											<th style="width: 10%">#操作</th>
											<th style="width: 85%">#文件名</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="courseware,status : ${coursewares}">
											<td th:text="${status.count}"></td>
											<td>
												<a th:href="@{/courseware/download/{id}(id=*{courseware.courseId})}" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> 下载 </a> 
											</td>
											<td th:text="${courseware.name}"></td>
										</tr>
									</tbody>
								</table>
								<!-- end project list -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer th:replace="template::footer"></footer>
			<!-- /footer content -->
		</div>
	</div>
</body>
</html>
