<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header"/>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- side_bar  -->
        <div th:replace="nav::teacher_sidebar"></div>
        <!-- /side_bar  -->

        <!-- top navigation -->
        <div th:replace="nav::top_nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Plain Page</h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>作业2：大型web系统</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form action="/teacher/homework/add" method="post">
                                    <div class="row">
                                        <h5>标题</h5>
                                        <div><input type="text" name="title" cols="30" rows="10"></input></div>
                                    </div>
                                    <div class="row">
                                        <h5>题目要求</h5>
                                        <div><textarea name="content"  cols="30" rows="10"></textarea></div>
                                    </div>
                                    <!--<div class="row">-->
                                    <!--<h5>相关文件</h5>-->
                                    <!--<div><input type="file"/></div>-->
                                    <!--</div>-->
                                    <div class="row">
                                        <h5>开始时间</h5>
                                        <div>
                                            <input type="date" id="begin" name="beginDate"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <h5>结束时间</h5>
                                        <div>
                                            <input type="date" id="end" name="endDate"/>
                                        </div>
                                    </div>
                                    <input type="submit" id="sub" value="确定"/>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <footer th:replace="template::footer"></footer>
        <!-- /footer content -->
    </div>
</div>
</body>
</html>
